<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
        <!--frame-->
        <a-box color="gold" position="0 5 -5" scale="2 2 2" depth=".1" height=".1" width="2"></a-box>
        <a-box color="gold" position="0 0 -5" scale="2 2 2" depth=".1" height=".1" width="2"></a-box>
        <a-box color="gold" position="-2 2.5 -5" scale="2 2 2" depth=".1" height="2.6" width=".1"></a-box>
        <a-box color="gold" position="2 2.5 -5" scale="2 2 2" depth=".1" height="2.6" width=".1"></a-box>
        <a-sky color="#000000"></a-sky>

        <!--text-->
        <a-text value="Girl with a Pearl Earring
        Johannes Vermeer" 
          position="0 0 -3" 
          align="center"
          color="black"
          width="3"></a-text>
        <a-plane color="white" position="0 0 -3" height=".5" width="2"></a-plane>

        <!--girl-->
        <!--head and headband-->
        <a-sphere position="0 3 -6" color="#FFC0CB" radius=".7"></a-sphere>
        <a-sphere position="0 2.9 -6" color="#FFC0CB" radius=".7"></a-sphere>
        <a-sphere position="0.05 3.1 -6" color="#6B8DAF" radius=".7"></a-sphere>
        <a-sphere position="0.05 3.1 -6" color="#6B8DAF" radius=".7"></a-sphere>
        <a-sphere position="0.08 3.17 -6" color="#e8b75f" radius=".67"></a-sphere>
        <a-box color="#e8b75f" position=".65 2.6 -6.5" height="2.3" width=".6" rotation="0 30 15"></a-box>
        <a-box color="#cfc9be" position=".9 1.5 -6.5" height=".3" width=".61" rotation="0 30 15"></a-box>

        <!--neck and body-->
        <a-cylinder color="#FFC0CB" position=".2 2 -6" radius=".2" rotation="15 -90 2" height=".5"></a-cylinder>
        <a-box color="#F3CD89" position=".05 1 -6" height="2" width=".7" rotation="0 15 0"></a-box>
        <a-box color="#ffffff" position="0.05 2 -5.8" height=".1" width=".65" rotation="0 15 10"></a-box>
        <a-cylinder color="#F3CD89" position=".25 1 -5.5" radius=".35" rotation="10 -90 15" height="2"></a-cylinder>

        <!--ears-->
        <a-sphere position=".6 2.7 -5.7" color="#E3A6A6" radius=".15"></a-sphere>
        <a-sphere position="-.6 3.2 -6.3" color="#E3A6A6" radius=".15"></a-sphere>
        <a-sphere position=".6 2.5 -5.7" color="#FFFFFF" radius=".05"></a-sphere>
        
        <!-- face features-->
        <a-box color="#FFC0CB" position="-.17 2.6 -5.63" height=".25" width=".12" rotation="-20 0 -20"></a-box>
        <a-sphere color="red" radius=".12" position="-.2 2.48 -5.6"></a-sphere>
        <a-sphere color="black" radius=".07" position="-.35 2.92 -5.4"
            animation="property: opacity; from: 1; to: 0; loop: true; dur: 800; dir: alternate;"></a-sphere>
        <a-sphere color="black" radius=".07" position="0.13 2.78 -5.35"
            animation="property: opacity; from: 1; to: 0; loop: true; dur: 800; dir: alternate;"></a-sphere>
        <a-box color="black" width=".15" depth=".1" height=".03" position="-.38 2.98 -5.43" rotation="0 -30 -10"
            animation="property: opacity; from: 1; to: 0; loop: true; dur: 800; dir: alternate;"></a-box>></a-box>
        <a-box color="black" width=".15" depth=".1" height=".03" position="0.1 2.82 -5.33" rotation="0 -10 -8"
            animation="property: opacity; from: 1; to: 0; loop: true; dur: 800; dir: alternate;"></a-box>></a-box>
        
        <a-box color="black" width=".15" depth=".1" height=".04" position="0.1 2.75 -5.33" rotation="0 -10 -18"
            animation="property: opacity; from: 0; to: 1; loop: true; dur: 800; dir: alternate;"></a-box>></a-box>
        <a-box color="black" width=".15" depth=".1" height=".04" position="-.38 2.9 -5.35" rotation="0 -30 -20"
            animation="property: opacity; from: 0; to: 1; loop: true; dur: 800; dir: alternate;"></a-box>></a-box>


        <!--lighting-->
        <a-light type="ambient" intensity=".10"></a-light>
        <a-light type="point" intensity=".7" position="-4 4 -1"></a-light>
      
    </a-scene>
  </body>
</html>
